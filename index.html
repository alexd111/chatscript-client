<!DOCTYPE HTML>
<html>

<head>
    <title>
        Housy the house bot
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav style="background-color:#26a69a;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo"><i class="large material-icons">home</i> Housy</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
    <div class="container">
        <div class="row">
            <div id="main-div" class="col s12 m9 l10">
                <div id="responseHolder">
                </div>

                <form id="frmChat" autocomplete=off action="#">

                    <table>
                        <tr id="name-input">
                            <td>Name:</td>
                            <td>
                                <input type="text" id="txtUser" name="user" size="20" value="" />
                                <input type="hidden" name="send" />
                            </td>
                        </tr>
                        <tr>
                            <td>Message:</td>
                            <td><input type="text" name="message" id="txtMessage" size="70" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button class="btn waves-effect waves-light" id="send-message" type="submit" name="send" value="Send Value"><i class="material-icons">send</i></button></td>
                        </tr>
                    </table>
                </form>
                <ul id="displayData" class="collapsible" data-collapsible="accordion">
                </ul>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript">
        var botName = 'Housy'; // change this to your bot name

        // declare timer variables
        var alarm = null;
        var callback = null;
        var loopback = null;

        $(function() {
            $('#frmChat').submit(function(e) {
                // this function overrides the form's submit() method, allowing us to use AJAX calls to communicate with the ChatScript server
                e.preventDefault(); // Prevent the default submit() method
                var name = $('#txtUser').val();
                if (name == '') {
                    alert('Please provide your name.');
                    document.getElementById('txtUser').focus();
                }
                var chatLog = $('#responseHolder').html();
                var youSaid = '<strong>' + name + ':</strong> ' + $('#txtMessage').val() + "<br>\n";
                update(youSaid);
                var data = $(this).serialize();
                sendMessage(data);
                $('#txtMessage').val('').focus();
            });

            // any user typing cancels loopback or callback for this round
            $('#txtMessage').keypress(function() {
                window.clearInterval(loopback);
                window.clearTimeout(callback);
            });
        });

        function sendMessage(data) { //Sends inputs to the ChatScript server, and returns the response-  data - a JSON string of input information
            $('#main-div').append('<div id="loader" class="progress"> <div class="indeterminate"></div> </div>');
            $.ajax({
                url: 'ui.php',
                dataType: 'text',
                data: data,
                type: 'post',
                success: function(response) {
                    processResponse(parseCommands(response));
                },
                error: function(xhr, status, error) {
                    alert('oops? Status = ' + status + ', error message = ' + error + "\nResponse = " + xhr.responseText);
                }
            });
        }

        function parseCommands(response) { // Response is data from CS server. This processes OOB commands sent from the CS server returning the remaining response w/o oob commands

            var len = response.length;
            var i = -1;
            while (++i < len) {
                if (response.charAt(i) == ' ' || response.charAt(i) == '\t') continue; // starting whitespace
                if (response.charAt(i) == '[') break; // we have an oob starter
                return response; // there is no oob data
            }
            if (i == len) return response; // no starter found
            var user = $('#txtUser').val();

            // walk string to find oob data and when ended return rest of string
            var start = 0;
            while (++i < len) {
                if (response.charAt(i) == ' ' || response.charAt(i) == ']') // separation
                {
                    if (start != 0) // new oob chunk
                    {
                        var blob = response.slice(start, i);
                        start = 0;

                        var commandArr = blob.split('=');
                        if (commandArr.length == 1) continue; // failed to split left=right

                        var command = commandArr[0]; // left side is command
                        var interval = (commandArr.length > 1) ? commandArr[1].trim() : -1; // right side is millisecond count
                        if (interval == 0) /* abort timeout item */ {
                            switch (command) {
                                case 'alarm':
                                    window.clearTimeout(alarm);
                                    alarm = null;
                                    break;
                                case 'callback':
                                    window.clearTimeout(callback);
                                    callback = null;
                                    break;
                                case 'loopback':
                                    window.clearInterval(loopback);
                                    loopback = null;
                                    break;
                            }
                        } else if (interval == -1) interval = -1; // do nothing
                        else {
                            var timeoutmsg = {
                                user: user,
                                send: true,
                                message: '[' + command + ' ]'
                            }; // send naked command if timer goes off
                            switch (command) {
                                case 'alarm':
                                    alarm = setTimeout(function() {
                                        sendMessage(timeoutmsg);
                                    }, interval);
                                    break;
                                case 'callback':
                                    callback = setTimeout(function() {
                                        sendMessage(timeoutmsg);
                                    }, interval);
                                    break;
                                case 'loopback':
                                    loopback = setInterval(function() {
                                        sendMessage(timeoutmsg);
                                    }, interval);
                                    break;
                            }
                        }
                    } // end new oob chunk
                    if (response.charAt(i) == ']') return response.slice(i + 2); // return rest of string, skipping over space after ]
                } // end if
                else if (start == 0) start = i; // begin new text blob
            } // end while
            return response; // should never get here
        }

        function update(text) { // text is  HTML code to append to the 'chat log' div. This appends the input text to the response div
            // var chatLog = $('#responseHolder').html();
            // $('#responseHolder').html(chatLog + text);
            // var rhd = $('#responseHolder');
            // var h = rhd.get(0).scrollHeight;
            // rhd.scrollTop(h);
            $('#loader').remove();
            if (text.includes("Housy")) {
              $('#responseHolder').append('<blockquote style="border-left-color:#ff5722;">' + text + '</blockquote>')
            }
            else {
              $('#responseHolder').append('<blockquote style="border-left-color:#673ab7;">' + text + '</blockquote>')
            }

        }

        function processResponse(response) { // given the final CS text, converts the parsed response from the CS server into HTML code for adding to the response holder div
            var botSaid = '<strong>' + botName + ':</strong> ' + response + "<br>\n";

            jsonString = tryParseJSON(response);
            if (typeof jsonString == 'object') {
                displayHouses(jsonString);
                $('#loader').remove();
            } else {
                update(botSaid);
            }
        }

        function tryParseJSON(jsonString) {
            jsonString = jsonString.replace("JSONSTRING ", "");
            try {
                var o = JSON.parse(jsonString);

                if (o && typeof o === "object") {
                    return o;
                }
            } catch (e) {}

            return false;
        };

        function displayHouses(houseList) {
            console.log(houseList);
            for (i = 0; i < houseList.length; i++) {
                if (houseList[i].isFurnished === 1) {
                  is_furnished = '<i class="tiny material-icons">done</i>';
                }
                else if (houseList[i].isFurnished === 0) {
                  is_furnished = '<i class="tinymaterial-icons">clear</i>';
                }
                else {
                  is_furnished = '<i class="tiny material-icons">help_outline</i>';
                }
                console.log(houseList[i].billsInc);
                if (houseList[i].bills_inc === "1") {
                  bills_inc = '<i class="tiny material-icons">done</i>';
                }
                else if (houseList[i].billsInc === "1") {
                  bills_inc = '<i class="tiny material-icons">clear</i>';
                }
                else {
                  bills_inc = '<i class="tiny material-icons">help_outline</i>';
                }

                $('#displayData').append('<li>' +
                    '<div class="collapsible-header">' + houseList[i].bedrooms +
                    ' bedroom house in ' + houseList[i].address + '</div>' +
                    '<div class="collapsible-body"> '+
                    'Price per month: <b>Â£' + houseList[i].ppm + '</b> <br>' +
                    'Furnished: ' + is_furnished + '<br>' +
                    'Bills included: ' + bills_inc + '<br>' +
                    '<a href="' + houseList[i].url + '"target="_blank">' +
                    '<i class="material-icons">open_in_new</i></a><br>' +
                    '</div>' +
                  '</li>');
                console.log(houseList[i].url)
            }
            $(document).ready(function() {
                $('.collapsible').collapsible();
            });

        }

        $("#send-message").click(function() {
            $('#name-input').hide();
        });
    </script>
</body>

</html>
